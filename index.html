<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Corte de Barra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Corte de Barra</h1>
        
        <form id="barraForm">
            <label for="comprimentoAtual">Comprimento Atual da Barra (mm):</label>
            <input type="number" id="comprimentoAtual" step="0.01" required>

            <label for="largura">Largura da Barra (mm):</label>
            <input type="number" id="largura" step="0.01" required>

            <label for="espessura">Espessura da Barra (mm):</label>
            <input type="number" id="espessura" step="0.01" required>

            <label for="pesoAtual">Peso Total da Barra (g):</label>
            <input type="number" id="pesoAtual" step="0.01" required>

            <label for="pesoRemover">Peso a Remover (g):</label>
            <input type="number" id="pesoRemover" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
